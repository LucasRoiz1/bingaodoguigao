<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bingão do Guigão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    td {
      width: 70px;
      height: 70px;
      font-size: 20px;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
      vertical-align: middle;
      padding: 10px;
    }

    td:hover {
      background: #e0f7fa;
      transform: scale(1.05);
    }

    td.marcado {
      background: #26a69a !important;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center min-vh-100 text-center">

  <div class="container">
    <h1 class="mb-2">Bingão do Guigão</h1>
    <h5 id="nick-display" class="text-muted mb-4"></h5>
    <div id="cartela-container" class="d-flex justify-content-center"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function getURLParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function hashToSeed(str) {
      let h = 0;
      for (let i = 0; i < str.length; i++) {
        h = Math.imul(31, h) + str.charCodeAt(i) | 0;
      }
      return h >>> 0;
    }

    function mulberry32(a) {
      return function() {
        let t = a += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      };
    }

    function gerarCartela(seed) {
      const possibilidades = Array.from({ length: 90 }, (_, i) => i + 1);
      const rand = mulberry32(seed);

      for (let i = possibilidades.length - 1; i > 0; i--) {
        const j = Math.floor(rand() * (i + 1));
        [possibilidades[i], possibilidades[j]] = [possibilidades[j], possibilidades[i]];
      }

      const selecionados = possibilidades.slice(0, 20);
      const linhas = [];
      for (let i = 0; i < 4; i++) {
        linhas.push(selecionados.slice(i * 5, i * 5 + 5));
      }

      return linhas;
    }

    function renderCartela(linhas) {
      const container = document.getElementById('cartela-container');
      const tabela = document.createElement('table');
      tabela.className = "table table-bordered";

      linhas.forEach(linha => {
        const tr = document.createElement('tr');
        linha.forEach(numero => {
          const td = document.createElement('td');
          td.textContent = numero;
          td.className = "text-start";

          td.addEventListener('click', () => {
            td.classList.toggle('marcado');
          });

          tr.appendChild(td);
        });
        tabela.appendChild(tr);
      });

      container.innerHTML = '';
      container.appendChild(tabela);
    }

    const nick = getURLParam('nick');
    if (nick) {
      document.getElementById('nick-display').textContent = `Twitch: ${nick}`;
      const seed = hashToSeed(nick);
      const cartela = gerarCartela(seed);
      renderCartela(cartela);
    } else {
      document.getElementById('cartela-container').innerHTML = "<p class='text-danger'>Parâmetro 'nick' não fornecido na URL.</p>";
    }
  </script>

</body>
</html>
