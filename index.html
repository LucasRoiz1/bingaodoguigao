<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartela do Deus Supremo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 300px;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    td {
      width: 60px;
      height: 60px;
      text-align: center;
      vertical-align: middle;
      font-size: 18px;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>

  <h1>Cartela do Deus Supremo</h1>
  <input type="text" id="entrada" placeholder="Digite uma palavra ou código..." />
  <div id="cartela-container"></div>

  <script>
    // MD5 implementation (compacta)
    function md5cycle(x, k) {
      var a = x[0], b = x[1], c = x[2], d = x[3];
      // Código MD5 encurtado omitido por espaço (usar biblioteca externa real em produção)
      // Aqui usaremos só uma simulação simples de hash para manter leve.
      return k.split('').reduce((h, ch, i) => h + ch.charCodeAt(0) * (i + 1), 0) >>> 0;
    }

    function hashToSeed(str) {
      let h = 0;
      for (let i = 0; i < str.length; i++) {
        h = Math.imul(31, h) + str.charCodeAt(i) | 0;
      }
      return h >>> 0;
    }

    function mulberry32(a) {
      return function() {
        let t = a += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      };
    }

    function gerarCartela(seed) {
      const possibilidades = Array.from({ length: 90 }, (_, i) => i + 1);
      const rand = mulberry32(seed);

      for (let i = possibilidades.length - 1; i > 0; i--) {
        const j = Math.floor(rand() * (i + 1));
        [possibilidades[i], possibilidades[j]] = [possibilidades[j], possibilidades[i]];
      }

      const selecionados = possibilidades.slice(0, 20);
      const linhas = [];
      for (let i = 0; i < 4; i++) {
        linhas.push(selecionados.slice(i * 5, i * 5 + 5));
      }

      return linhas;
    }

    function renderCartela(linhas) {
      const container = document.getElementById('cartela-container');
      const tabela = document.createElement('table');

      linhas.forEach(linha => {
        const tr = document.createElement('tr');
        linha.forEach(numero => {
          const td = document.createElement('td');
          td.textContent = numero;
          tr.appendChild(td);
        });
        tabela.appendChild(tr);
      });

      container.innerHTML = '';
      container.appendChild(tabela);
    }

    document.getElementById('entrada').addEventListener('input', e => {
      const texto = e.target.value.trim();
      if (texto.length > 0) {
        const seed = hashToSeed(texto);
        const cartela = gerarCartela(seed);
        renderCartela(cartela);
      } else {
        document.getElementById('cartela-container').innerHTML = '';
      }
    });
  </script>

</body>
</html>
