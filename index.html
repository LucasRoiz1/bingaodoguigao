<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bingão do Guigão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    h1 {
      font-family: cursive;
      font-size: 64px;
      color: #c77dff;
      margin-top: 40px;
    }

    #nick-display {
      font-size: 20px;
      margin-bottom: 20px;
      color: #f8f8f8;
    }

    .letras-header {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .letras-header span {
      font-size: 32px;
      font-weight: bold;
      color: #c77dff;
    }

    .grid-cartela {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-content: center;
      padding: 0 10px;
      max-width: 1000px;
      margin: auto;
    }

    .carta {
      background-color: #ffeb3b;
      color: #111;
      border-radius: 15px;
      padding: 10px;
      font-size: 14px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(255, 255, 0, 0.5);
      transition: 0.2s;
      cursor: pointer;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carta:hover {
      background-color: #ffe600;
      transform: scale(1.02);
    }

    .carta.marcado {
      background-color: #ff5722 !important;
      color: white;
      font-weight: bold;
    }

    #limpar-btn {
      margin-top: 30px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1>Bingo!</h1>
    <h5 id="nick-display"></h5>

    <div class="letras-header">
      <span>G</span>
      <span>U</span>
      <span>I</span>
      <span>G</span>
      <span>Z</span>
    </div>

    <div id="cartela-container" class="grid-cartela"></div>
    <button id="limpar-btn" class="btn btn-outline-light d-none">Limpar Marcações</button>
  </div>

  <!-- Áudios -->
  <audio id="audio-select" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>
  <audio id="audio-unselect" src="https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3"></audio>
  <audio id="audio-clear" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-changing-tab-206.mp3"></audio>

  <footer>
    <small>Versão v0.8.0.0 – Última atualização: 07/05/2025</small>
  </footer>

  <script>
    const eventosValorant = [...Array(100).keys()].map(i => `Evento #${i + 1}`); // Substitua por lista real

    function getURLParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    function hashToSeed(str) {
      let h = 0;
      for (let i = 0; i < str.length; i++) {
        h = Math.imul(31, h) + str.charCodeAt(i) | 0;
      }
      return h >>> 0;
    }

    function mulberry32(a) {
      return function () {
        let t = a += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      };
    }

    function gerarCartela(seed) {
      const rand = mulberry32(seed);
      const eventos = [...eventosValorant];
      for (let i = eventos.length - 1; i > 0; i--) {
        const j = Math.floor(rand() * (i + 1));
        [eventos[i], eventos[j]] = [eventos[j], eventos[i]];
      }
      return eventos.slice(0, 20);
    }

    function salvarMarcacoes(nick, marcados) {
      sessionStorage.setItem(`marcados_${nick}`, JSON.stringify(marcados));
    }

    function carregarMarcacoes(nick) {
      const data = sessionStorage.getItem(`marcados_${nick}`);
      return data ? JSON.parse(data) : [];
    }

    function limparMarcacoes(nick) {
      sessionStorage.removeItem(`marcados_${nick}`);
      document.getElementById('audio-clear').play();
      renderCartela(gerarCartela(hashToSeed(nick)), nick);
    }

    function renderCartela(itens, nick) {
      const container = document.getElementById('cartela-container');
      container.innerHTML = '';
      const marcados = new Set(carregarMarcacoes(nick));
      const novos = new Set(marcados);

      itens.forEach(evento => {
        const div = document.createElement('div');
        div.className = 'carta';
        div.textContent = evento;
        if (marcados.has(evento)) div.classList.add('marcado');

        div.addEventListener('click', () => {
          div.classList.toggle('marcado');
          const som = div.classList.contains('marcado') ? 'audio-select' : 'audio-unselect';
          document.getElementById(som).currentTime = 0;
          document.getElementById(som).play();

          if (div.classList.contains('marcado')) {
            novos.add(evento);
          } else {
            novos.delete(evento);
          }

          salvarMarcacoes(nick, Array.from(novos));
        });

        container.appendChild(div);
      });
    }

    const nick = getURLParam('nick');
    if (nick) {
      document.getElementById('nick-display').textContent = `Twitch: ${nick}`;
      const seed = hashToSeed(nick);
      const cartela = gerarCartela(seed);
      renderCartela(cartela, nick);
      const limparBtn = document.getElementById('limpar-btn');
      limparBtn.classList.remove('d-none');
      limparBtn.addEventListener('click', () => limparMarcacoes(nick));
    } else {
      document.getElementById('cartela-container').innerHTML = "<p class='text-danger'>Parâmetro 'nick' não fornecido na URL.</p>";
    }
  </script>

</body>
</html>
